<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capstone Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload=getComments()>
    <div id="content">
      <h1>Capstone Project</h1>

      <br>

      <h3>Helpful Videos</h3>
      <p>We added these videos to give students advice on college life!</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/SDeUCF543bU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <br><br><br>

      <h3>Blog Posts</h3>
      <p>Here are some posts from past students with college advice!</p>
      <div id="data-container"></div>
      
      <br>   
      <form action="/data" method="POST">
      <p>Please leave your name! </p>
      <input type="text" name="user-comments">
      <br/><br/>
      <input type="Submit"/>
      </form>
      <h1>Things to do at College</h1>
         <div id="chart-container"></div>
         <h2>Vote</h2>
         <form action="/voter-data" method="POST">
            <select name="hobby">
               <option value="Study">Study</option>
               <option value="Read">Read</option>
               <option value="Party">Party</option>
               <option value="Eat">Eat</option>
               <option value="Class">Class</option>
               <option value="Other">Other</option>
            </select>
            <button>Submit</button>
         </form>
    </div>
  </body>
</html>
